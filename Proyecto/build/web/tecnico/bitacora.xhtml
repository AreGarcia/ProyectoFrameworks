<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"></link>      
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Servicios</title>
    </h:head>
    <h:body>
        <!--
Verifica si hay alguiel logueado
--> 
<!--
Menú
--> 
<ui:include src="menu.xhtml" />
                <div class="col-md-12">
                <br></br><br></br>

                <b:dataTable value="#{reparacionesCliente.reparacionBitacoraList}" var="reparaciones" style="text-align: center;">  
                <b:dataTableColumn value="#{reparaciones.nombre_Servicio}" label="Servicio"/>
                <b:dataTableColumn value="#{reparaciones.nombreCompleto}" label="Propietario"/>
                <b:dataTableColumn value="#{reparaciones.marca}" /> 
                <b:dataTableColumn value="#{reparaciones.modelo}" /> 
                <b:dataTableColumn value="#{reparaciones.dui}" /> 
                <b:dataTableColumn value="#{reparaciones.numPlaca}" label="No. Placa"/> 
                <b:dataTableColumn value="#{reparaciones.tecnico}" label="Técnico"/> 
                <b:dataTableColumn value="#{reparaciones.estado}" /> 
                <b:dataTableColumn label="Acción">
                    <h:form>
                       <p:growl id="aprobar" showDetail="true" />

                        <p:commandButton value="Reparar  " update="aprobar" action="#{reparacionesCliente.Reparacion(reparaciones.idServicio_Pintura)}" class="btn btn-success">
                            <p:confirm header="Confirmación" message="Estás seguro que quieres proseguir con esta reparación?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>

                        <p:growl id="message" showDetail="true" />

                        <p:commandButton value="Finalizar" update="message" action="#{reparacionesCliente.Finalizado(reparaciones.idServicio_Pintura)}" class="btn btn-danger">
                            <p:confirm header="Confirmación" message="Estás seguro que quieres finalizar esta reparación?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>
                    </h:form>  
                </b:dataTableColumn>
                
                <b:dataTableColumn label="Bitacora">
                    <h:form>
                        <h:commandButton value="Ver" action="bitacora.xhtml" class="btn btn-success"/>                                                
                    </h:form>  
                </b:dataTableColumn>


            </b:dataTable>

        </div> 

    </h:body>
</html>
