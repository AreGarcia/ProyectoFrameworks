<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Autozone</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/flexslider.css"/>
        <h:outputStylesheet name="//fonts.googleapis.com/css?family=Roboto"/>
        <h:outputScript name="./js/responsive-nav.js" target="head"/>
        <h:outputScript name="./js/modernizr.js" target="head"/>
        <h:outputScript name="./js/miscript.js" target="head"/>
    </h:head>

    <h:body>

        <div class="header">

            <div class="wrap">

                <div class="logo">
                    <a href="home.xhtml"><h:graphicImage value = "../../resources/images/logo.png"/> </a>
                </div>
                <div class="top-nav">
                    <ul>
                        <li class="active"><a href="home.xhtml">Home</a></li>
                        <li><a href="servicio.xhtml">Agregar servicio</a></li>
                        <li><a href="list.xhtml">Ver servicios</a></li>        
                        <li><a href="clientes.xhtml">Clientes </a></li>

                        <li><a href="#">Usuario: <h:outputText id="letra" value=" #{loginMB.autenticado.user}"></h:outputText></a></li>
                        <li>
                            <h:form>
                                <h:commandButton value="Logout" action="#{loginMB.logout()}" class="btn btn-primary" style="margin-top: 20px;"/>
                            </h:form>
                        </li>

                    </ul>
                </div>
                <div class="clear"> </div>

            </div>

        </div>


        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>


        <div class="footer" style=" width: 100%; margin-top: 10.6%;">
            <div class="wrap">
                <div class="left-footer">
                    <a href="index.html"><h:graphicImage value = "../../resources/images/logo.png"/></a>
                </div>
                <div class="right-footer">
                    <p>&copy; 2019 | <a href="https://www.youtube.com/channel/UC4cgKDIQC04hztw7El59bmQ?view_as=subscriber" target="_blank">Autozone</a></p>

                <div class="clear"> </div>
            </div>

        </div>

    </h:body>
