<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"></link>      
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Admin-list Clientes</title>
    </h:head>
    <h:body>
<!--
Verifica si hay alguiel logueado
--> 
#{loginMB.verificar()}
       
<!--
MenÃº
--> 
<ui:include src="menu.xhtml" />

<div style="margin-left: auto; margin-right: auto; width: 70%; height: 25%;" class="form-control">
    
    <b:dataTable value="#{clienteController.clientesList}" var="cliente" >
        
            <b:dataTableColumn value="#{cliente.dui}" />
            <b:dataTableColumn value="#{cliente.user}" />
            <b:dataTableColumn value="#{cliente.passwor}" />
            <b:dataTableColumn value="#{cliente.rol}" />
            <b:dataTableColumn value="#{cliente.nombreCom}" />
            <b:dataTableColumn value="#{cliente.telefono}" />
            <b:dataTableColumn value="#{cliente.correo}" />
            <b:dataTableColumn value="#{cliente.celular}" />
            <b:dataTableColumn value="#{cliente.estado}" />
                         
    </b:dataTable>
    
</div>    
    </h:body>
</html>
